<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BarPadFX - Dirtbike</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo-container {
            position: relative;
        }
        .logo-text {
            filter: drop-shadow(0 0 15px rgba(255, 102, 0, 0.8));
        }
        .tire-tracks {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.15;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Tire tracks background -->
        <svg class="tire-tracks" width="700" height="300" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,150 C100,100 200,180 300,120 C400,80 500,170 700,100" stroke="#fff" stroke-width="8" stroke-dasharray="15,10" fill="none" />
            <path d="M0,200 C150,220 250,150 350,190 C450,210 550,150 700,170" stroke="#fff" stroke-width="8" stroke-dasharray="15,10" fill="none" />
            <path d="M0,80 C120,50 220,110 320,70 C420,30 520,90 700,40" stroke="#fff" stroke-width="8" stroke-dasharray="15,10" fill="none" />
        </svg>
        
        <!-- Main logo -->
        <svg class="logo-text" width="700" height="300" xmlns="http://www.w3.org/2000/svg">
            <!-- Color gradient for logo -->
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff6600;" />
                    <stop offset="100%" style="stop-color:#ff0000;" />
                </linearGradient>
            </defs>
            
            <!-- B - Styled as number plate -->
            <polygon points="30,30 90,30 100,50 100,130 90,150 30,150 30,100 70,100 70,90 30,90" fill="url(#logoGradient)" />
            <polygon points="50,50 75,50 75,70 50,70" fill="#000" />
            <polygon points="50,110 75,110 75,130 50,130" fill="#000" />
            
            <!-- a - Styled with sharp angles -->
            <polygon points="120,70 150,70 170,150 140,150 135,130 120,130 120,70" fill="url(#logoGradient)" />
            <polygon points="135,90 135,110 145,110 140,90" fill="#000" />
            
            <!-- r - With motion lines -->
            <polygon points="180,70 200,70 200,150 180,150" fill="url(#logoGradient)" />
            <polygon points="200,70 215,70 230,90 215,110 200,90" fill="url(#logoGradient)" />
            <line x1="230" y1="90" x2="250" y2="90" stroke="url(#logoGradient)" stroke-width="5" stroke-dasharray="5,3" />
            
            <!-- P - Like a ramp -->
            <polygon points="270,30 290,30 290,150 270,150" fill="url(#logoGradient)" />
            <polygon points="290,30 340,30 350,50 330,70 290,70" fill="url(#logoGradient)" />
            <polygon points="305,45 320,45 320,55 305,55" fill="#000" />
            
            <!-- a - Styled with sharp angles (second) -->
            <polygon points="360,70 390,70 410,150 380,150 375,130 360,130 360,70" fill="url(#logoGradient)" />
            <polygon points="375,90 375,110 385,110 380,90" fill="#000" />
            
            <!-- d - With dirt splash -->
            <polygon points="420,70 450,70 470,130 450,150 420,130" fill="url(#logoGradient)" />
            <polygon points="435,90 435,110 450,110 450,90" fill="#000" />
            <circle cx="450" cy="70" r="5" fill="#fff" />
            <circle cx="460" cy="65" r="3" fill="#fff" />
            <circle cx="455" cy="60" r="2" fill="#fff" />
            
            <!-- F - Like a jump -->
            <polygon points="490,30 550,30 550,50 520,50 520,70 540,70 540,90 520,90 520,150 490,150" fill="url(#logoGradient)" />
            <line x1="520" y1="90" x2="530" y2="110" stroke="#fff" stroke-width="2" />
            <line x1="520" y1="100" x2="535" y2="120" stroke="#fff" stroke-width="2" />
            
            <!-- X - Like crossed flags -->
            <polygon points="570,30 595,30 640,150 615,150" fill="url(#logoGradient)" />
            <polygon points="615,30 640,30 595,150 570,150" fill="url(#logoGradient)" />
            <polygon points="595,85 615,85 615,95 595,95" fill="#fff" />
            
            <!-- Decorative elements -->
            <path d="M20,170 L650,170" stroke="#444" stroke-width="5" />
            <path d="M20,180 L650,180" stroke="#444" stroke-width="3" />
            
            <!-- Tagline -->
            <text x="350" y="210" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold" font-style="italic">DOMINATE THE DIRT</text>
        </svg>
    </div>
</body>
</html>
